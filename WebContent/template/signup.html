<div id="signupbox"
	class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
	data-ng-controller="signupController">
	
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">Sign Up</div>
			<div
				style="float: right; font-size: 85%; position: relative; top: -10px">
				<a ui-sref="login">Sign In</a>
			</div>
		</div>
		<div class="panel-body">
			<form id="signupform" class="form-horizontal" role="form"
				ng-submit="registerUser()">

				<div id="signupalert" data-ng-show="showError" style="display: none"
					class="alert alert-danger">
					<p>Error:</p>
					<span>{{errorMessage}}</span>
				</div>



				<div class="form-group">
					<label for="email" class="col-md-3 control-label">Email</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="email"
							ng-model="email" placeholder="Email Address" required>
					</div>
				</div>

				<div class="form-group">
					<label for="firstname" class="col-md-3 control-label">First
						Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="firstname"
							name="firstname" placeholder="First Name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-md-3 control-label">Last
						Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="lastname"
							name="lastname" placeholder="Last Name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="nickName" class="col-md-3 control-label">Nick
						Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="nickname"
							name="lastname" placeholder="Nick Name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">Password</label>
					<div class="col-md-9">
						<input type="password" class="form-control" ng-model="password"
							name="passwd" placeholder="Password" required>
					</div>
				</div>
				<div class="form-group">
					<label for="profile_pic" class="col-md-3 control-label">Profile
						Path</label>
					<div class="col-md-9">
						<input type="text" class="form-control" ng-model="path"
							name="path" placeholder="path" required>
					</div>
				</div>
				<div class="form-group">
					<label for="icode" class="col-md-3 control-label">Invitation
						Code</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="icode"
							placeholder="">
					</div>
				</div>

				<div class="form-group">
					<!-- Button -->
					<div class="col-md-offset-3 col-md-9">
						<input id="btn-signup" type="submit" value="Sign Up"
							class="btn btn-primary">
					</div>
				</div>

				<!-- <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                                    
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" ng-click="registerUser()" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                                    </div>                                           
                                        
                                </div> -->



			</form>
		</div>
	</div>


<div>Select an image file: <input type="file" id="fileInput" class="file-loading" /></div>
<input id="input-24" type="file" multiple=true class="file-loading">
<br><br>
  <div class="cropArea">
    <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
  </div>
  <div>Cropped Image:</div>
  <div><img ng-src="{{myCroppedImage}}" /></div>
  <input type="button" value="crop" ng-click="cropImage()">
  <textarea class="result-datauri"> {{base64Image}}</textarea>
</div>
